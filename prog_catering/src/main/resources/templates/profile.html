<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Sign Up</title>
	
		<!-- Tab Icon -->
		<link rel="icon" href="/images/static/icon/tabIcon.png">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/profileStyle.css">
		<link rel="stylesheet" href="/css/baseStyle.css">
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
	
	</head>
	
	<body>
		 <!-- Navbar Fragment -->
		
		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="login-page container-fluid">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
  			
				<form th:action="@{/profile/modify}" method="POST" th:object="${credentials}" enctype="multipart/form-data">
				  <h1 class="form-text text-muted"><b>Aggiorna Profilo</b></h1>
				  
				  <input type="hidden" th:field="*{id}">
				  <input type="hidden" th:field="*{role}">
				  <input type="hidden" th:field="*{password}">
				  <input type="hidden" th:field="*{user.id}">
				  
				  <div class="form-row d-flex justify-content-around">
				  	<div th:if="*{user.img != null}" class="form-group col-sm-5">
						<img class="img-thumbnail bg-light row rounded shadow m-1" th:src="@{'/images/' + ${credentials.getDirectoryName()} + '/' + *{user.img}}"></img>
						<a class="btn btn-sm btn-outline-danger row m-2 mr-2" th:href="@{'/user/delete/image/' + *{id}}" >Rimuovi</a>
					</div>
				  
    				<div class="form-group col-md-6">
      					<label for="inputEmail">Email</label>
      					<input type="email" class="form-control" id="inputEmail" th:field="*{user.email}" required>
      					<div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
   				 	</div>
  				  </div>
  				  
  				  <div class="form-row">
    				<div class="form-group col-md-6">
      					<label for="inputName">Name</label>
      					<input type="text" class="form-control" id="inputName" th:field="*{user.name}" required>
      					<div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></div>
   				 	</div>
			    	<div class="form-group col-md-6">
			      		<label for="inputSurname">Surname</label>
			     		<input type="text" class="form-control" id="inputSurname" th:field="*{user.surname}" required>
			     		<div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></div>
			   	    </div>
  				  </div>
  				  
  				  <div class="form-row">
    				<div class="form-group col-md-8">
      					<label for="inputUsername">Username</label>
      					<input type="text" class="form-control" id="inputUsername" th:field="*{username}" required>
      					<div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
   				 	</div>
			    	<div class="form-group col-md-4">
			      		<label for="inputBirthDate">Data Di Nascita</label>
			     		<input type="date" class="form-control" id="inputBirthDate" th:field="*{user.birthDate}" required>
			   	    </div>
  				  </div>
  				  
  				  <div class="form-row d-flex justify-content-start m-4">
			      		<label for="inputImg">Immagine</label>
			     		<input class="form-control-file" type="file" id="inputImg" name="file">
			   	  </div>
					
				  <button type="submit" class="btn btn-primary">Submit</button>
				  <a class="btn btn-danger" th:href="'/user/delete/' + *{id}">Elimina Profilo</a>
				</form>				
			
			</div>
		</div>
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

		
	</body>

</html>
