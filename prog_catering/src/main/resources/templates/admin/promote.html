				<form th:action="@{/admin/promote/finalize}" method="POST">

				  
				    <h1 class="form-text text-muted"><b>Promuovi ad Admin</b></h1>
			   	    
			   	    <div class="form-row d-flex justify-content-center m-2">
			      		<label for="inputUsername">Username</label>

			   	    </div>

				</form>				
			
			</div>
		</div>
