<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Inserisci Piatto</title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/modifyStyle.css">
		<link rel="stylesheet" href="/css/baseStyle.css">
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
	
	</head>
	
	<body>
		 <!-- Navbar Fragment -->
		
		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="login-page container-fluid">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
  			
				<form th:action="@{/dish/admin/add}" method="post" th:object="${dish}" enctype="multipart/form-data">
				
					<input type="hidden" th:field="*{buffet}">
				  
				    <h1 class="form-text text-muted"><b>Inserisci Piatto</b></h1>
				  	
				  	<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                        <h5 align="center" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</h5>
                    </div>
                    
				  	
    				<div class="form-row d-flex justify-content-center m-2">
      					<label for="inputName">Nome</label>
      					<input class="form-control" type="text" id="inputName" th:field="*{name}" required>
      					<div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
   				 	</div>
   				 	
			    	<div class="form-row d-flex justify-content-center m-2">
			      		<label for="inputDesc">Descrizione</label>
			     		<input class="form-control" type="text" id="inputDesc" th:field="*{description}" required>
			     		<div class="alert alert-danger mt-2" role="alert" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
			   	    </div>
  				  	
  				  	<div class="form-row d-flex justify-content-start m-4">
			      		<label for="inputImg">Immagine</label>
			     		<input class="form-control-file" type="file" id="inputImg" name="file" required>
			   	    </div>
  				  
  				  	<button type="submit" class="btn btn-primary">Submit</button>

				</form>				
			
			</div>
		</div>
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

		
	</body>

</html>
