<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>Modifica Chef</title>
</head>
<body>
	<form th:action="@{/chef/modify}" method="post" th:object="${chef}" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}">
		<input type="hidden" th:field="*{img}">
		<div th:if="${chef.img != null}">
			<img th:src="@{'/images/' + ${chef.getDirectoryName()} + '/' + ${chef.img}}"></img>
			<a th:href="@{'/chef/delete/image/' + *{id}}">Rimuovi</a>
		</div>
		<div>Nome: <input type="text" th:field="*{name}"></div>
		<div><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></div>
		<div>Cognome: <input type="text" th:field="*{surname}"></div>
		<div><span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span></div>
		<div>Nazione: <input type="text" th:field="*{nation}"></div>
		<div><span th:if="${#fields.hasErrors('nation')}" th:errors="*{nation}"></span></div>
		<div>Immagine: <input type="file" name="file" ></div>
		<div><button type="submit">Conferma</button></div>
	</form>
</body>
</html>
