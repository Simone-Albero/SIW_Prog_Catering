<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>Chefs</title>
</head>
<body>
	<h4>Elenco Chef</h4>
	<ul>
		<li th:each="chef : ${chefs}">
		<div>
			<a th:href="@{'/chef' + '/' + ${chef.id}}" th:text="${chef.name} + ' ' + ${chef.surname}">Paolo Rossi</a>
			<a th:href="@{'/chef/delete' + '/' + ${chef.id}}" >Rimuovi</a>
			<a th:href="@{'/chef/modify' + '/' + ${chef.id}}" >Modifica</a>
			<a th:href="@{'/buffet/form' + '/' + ${chef.id}}" >Aggiungi Buffet</a>
			<a th:href="@{'/buffet/' + ${chef.id} + '/all'}" >Visualizza Proposte</a>
		</div>
		</li>
	</ul>
	<div><a href="/default">Home</a></div>
</body>
</html>
