<!DOCTYPE html>
<head>
<meta charset="UTF-8" />
<title>Modifica Ingrediente</title>
</head>
<body>
	<form th:action="@{/ingradient/modify}" method="post" th:object="${ingradient}" enctype="multipart/form-data">
		<input type="hidden" th:field="*{id}">
		<input type="hidden" th:field="*{dish}">
		<input type="hidden" th:field="*{img}">
		
		<div th:if="${ingradient.img != null}" >
			<img th:src="@{'/images/' + ${ingradient.getDirectoryName()} + '/' + ${ingradient.img}}"></img>
			<a th:href="@{'/ingradient/delete/' + *{id} +'/' + ${ingradient.img}}" >Rimuovi</a>
		</div>
		<div>Nome: <input type="text" th:field="*{name}"></div>
		<div><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></div>
		<div>Descrizione: <input type="text" th:field="*{description}"></div>
		<div><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></div>
		<div>Provenienza: <input type="text" th:field="*{provenance}"></div>
		<div><span th:if="${#fields.hasErrors('provenance')}" th:errors="*{provenance}"></span></div>
		<div>Immagine: <input type="file" name="file"></div>
		<div><button type="submit">Conferma</button></div>
	</form>
</body>
</html>
