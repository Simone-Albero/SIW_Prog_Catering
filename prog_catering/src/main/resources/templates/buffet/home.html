<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Buffets</title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/baseStyle.css">
		<link rel="stylesheet" href="/css/buffetsHomeStyle.css">
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
		
	</head>
	
	<body>
	
		<!-- Navbar Fragment -->
		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="container-fluid">
		
			<!-- Main Frame -->
			<div class="row main-row">
				<div class="col title-frame align-self-center justify-content-center">
					<div class="row title">Le Nostre Proposte</div>
				</div>
			</div>
			
			<div class="row bg-light">
				<div class="col p-4"><h1>I Buffets</h1></div>
			</div>
			
			<!-- Card Frame --> 
			<div class="row content-frame bg-light justify-content-center">
				
				<!-- Chefs Cards -->
				<div class="row d-flex justify-content-center bg-light">
					<div class="col-sm-auto" th:each="buffet : ${buffets}">
						
						<!-- Dish Card -->
						<div class="card mb-4 shadow">
		  					<img th:src="@{@{'/images/' + ${buffet.getDirectoryName()} +'/'+ ${buffet.imgs[0]}}}" class="card-img-top buffet-img" alt="...">
		  					<div class="card-body">
		    					<h5 class="card-title" th:text="${buffet.name}">Buffet Name</h5>
		    					<p class="card-text text-muted" th:text="${buffet.description}">Buffet Description</p>
		    					<div>
				                  <a th:href="@{'/buffet/' + ${buffet.id}}" class="btn btn-sm btn-outline-success">View</a>
				                  
				                  <div sec:access="hasAuthority('ADMIN')" class="btn-group float-right">
    									<a th:href="@{'/buffet/delete/' + ${buffet.id}}" class="btn btn-sm btn-outline-danger">Delete</a>
				                  		<a th:href="@{'/buffet/modify/' + ${buffet.id}}" class="btn btn-sm btn-outline-secondary">Edit</a>
								  </div>
				                  
				                </div>
		  					</div>
						</div>	
						
					</div>
					
				</div>
			</div>
			
		</div>
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
	    
	    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	  
	  
    </body>
</html>
