<!doctype html>
<html>
    <head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Catering</title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/baseStyle.css">
		<link rel="stylesheet" href="/css/buffetHomeStyle.css">
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
		
	</head>
	
	<body>
	
		<!-- Navbar Fragment -->
		<header th:replace="fragments/base.html :: navbar('Profile', 'Log Out', '/', '/', '/logout')"></header>
		
		<div class="container-fluid">
		
			<!-- Main Frame -->
			<div class="row main-row">
				<div class="col title-frame align-self-center justify-content-center">
					<div class="row title">Le Nostre Proposte</div>
				</div>
			</div>
			
			<div class="row bg-light">
				<div class="col p-4"><h1>I Buffet</h1></div>
			</div>
			
			<!-- Card Frame --> 
			<div class="row content-frame bg-light justify-content-center">
				
				<!-- Cards -->
				<div class="col-ms" th:each="buffet : ${buffets}">
					
					<!-- Card -->
					<div class="card mb-4 shadow card-frame">
					
			            <!-- Carousel -->
			            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			            	
			            	<div class="carousel-inner">
			            		
			            		<!-- Carousel First Item-->
			            		<div class="carousel-item img-container active">
									<img class="buffet-img card-img-top" th:if="${buffet.imgs[0] != null}" th:src="@{'/images/' + ${buffet.getDirectoryName()} + '/' + ${buffet.imgs[0]}}"></img>
					            </div>
			            		
			            		<!-- Carousel Items -->
					            <div class="carousel-item img-container" th:each="img : ${buffet.imgs}" th:if="${img != null && img != buffet.imgs[0]}">
									<img class="buffet-img card-img-top"  th:src="@{'/images/' + ${buffet.getDirectoryName()} + '/' + ${img}}"></img>
					            </div>
				            </div>
				            
							<button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
							    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
							    <span class="sr-only">Previous</span>
							</button>
							
							<button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
							    <span class="carousel-control-next-icon" aria-hidden="true"></span>
							    <span class="sr-only">Next</span>
							</button>	
								            
			            </div>
			            
			            
			            <div class="card-body">
			              <h5 class="card-title" th:text="${buffet.name}">Card title</h5>
			              <p class="card-text" th:text="${buffet.description}">Card Description</p>
			              <div class="d-flex justify-content-between align-items-center">
			                <div class="btn-group">
			                  <a th:href="@{'/buffet' + '/' + ${buffet.id}}" class="btn btn-sm btn-outline-secondary">View</a>
			                </div>
			                <small class="text-muted">9 mins</small>
			              </div>
			            </div>
			            
		        	</div>
	        	</div>
			</div>
			
		</div>
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
	    
	    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	  
	  
    </body>
</html>
