<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Buffet</title>
</head>
<body>
	<div>
		<h4>Dettagli Buffet:</h4>
		<div>
			<div th:each="img : ${buffet.imgs}">
				<img th:if="${img != null}" th:src="@{'/images/' + ${buffet.getDirectoryName()} + '/' + ${img}}"></img>
			</div>
			<div>Nome: <span th:text="${buffet.name}">Ricco Marittimo</span></div>
			<div>Descrizione: <span th:text="${buffet.description}">Piatti di mare in abbondanza</span></div>
		</div>
	</div>
	<footer>
		<a href="/default">Home</a>
	</footer>
</body>
</html>
