<!DOCTYPE html>
<html>
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Sign Up</title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/RegisterStyle.css">
		<link rel="stylesheet" href="/css/baseStyle.css">
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
	
	</head>
	
	<body>
		 <!-- Navbar Fragment -->
		
		<header th:replace="fragments/base.html :: navbar('Login', 'Sign Up', '/', '/login', '/register')"></header>
		
		<div class="login-page container-fluid">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
  			
				<form th:action="@{/login}" method="POST">
				  <h1 class="form-text text-muted"><b>Registrati</b></h1>
				  <div class="form-row">
    				<div class="form-group col-md-6">
      					<label for="inputEmail">Email</label>
      					<input type="email" class="form-control" id="inputEmail">
   				 	</div>
			    	<div class="form-group col-md-6">
			      		<label for="inputPassword">Password</label>
			     		 <input type="password" class="form-control" id="inputPassword">
			   	    </div>
  				  </div>
  				  
  				  <div class="form-row">
    				<div class="form-group col-md-6">
      					<label for="inputName">Name</label>
      					<input type="text" class="form-control" id="inputName">
   				 	</div>
			    	<div class="form-group col-md-6">
			      		<label for="inputSurname">Surname</label>
			     		 <input type="text" class="form-control" id="inputSurname">
			   	    </div>
  				  </div>
  				  
  				  <div class="form-row">
    				<div class="form-group col-md-8">
      					<label for="inputUsername">Username</label>
      					<input type="text" class="form-control" id="inputUsername">
   				 	</div>
			    	<div class="form-group col-md-4">
			      		<label for="inputBirthDate">Data Di Nascita</label>
			     		 <input type="date" class="form-control" id="inputBirthDate">
			   	    </div>
  				  </div>
					
				   <small class="form-text text-muted">Already registered? <a href="/login">Sign In</a></small><br>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>				
			
			</div>
		</div>
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

		
	</body>

</html>
