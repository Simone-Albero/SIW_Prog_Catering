<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Login</title>
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="/css/baseStyle.css">
		<link rel="stylesheet" href="/css/loginStyle.css">
		
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
	
	</head>
	
	<body>
		 <!-- Navbar Fragment -->
		
		<header th:replace="fragments/base.html :: navbar"></header>
		
		<div class="login-page">
  			<div class="form shadow-lg p-3 mb-5 bg-light">
  			
				<form th:action="@{/login}" method="POST">
				  <h1 class="form-text text-muted"><b>Accedi</b></h1>
				  <div th:if="${param.error} and ${session}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
                        <div class="alert alert-danger error text-center ">
                            Errore nel Login!<br>controlla di aver inserito correttamente le tue credenziali!
                        </div>
                  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Username</label>
				    <input type="text" name="username" class="form-control" id="exampleInputEmail1" required>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password"  input name="password" class="form-control" id="exampleInputPassword1" required>
				    <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
				  </div>
					
				  <a class="btn btn-outline-success m-2" href="/oauth2/authorization/google">
						<img style="width: 25px; margin-right: 10px" src="/images/static/icon/icon-google.png">
						Login With Google
				  </a>
				  
				  <small class="form-text text-muted">Not registered? <a href="/register">Create an account</a></small><br>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>				
			
			</div>
		</div>
		
		<!-- Footer -->
		<footer th:replace="fragments/base.html :: footer"></footer>
		
		 <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

		
	</body>

</html>
