<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
</head>
<body>
	<h4>Login</h4>
	<form th:action="@{/login}" method="POST">
		<div>
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>		
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>
</body>
</html>
